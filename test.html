<html>

	<head>
		<script src="resources/demo.js?v=1"></script>
	</head>

	<body style="background-color: #222222">
		<div id="chart" style="width: 90%; height: 500px; margin: 0 auto;"></div>
	</body>

	<script src="crag/crag.charts.loader.js?v=1"></script>
		<script>

			let chart;
			crag.onLoadCallBack(createCharts, ['combo'], '/crag/');

			function createCharts() {
				const options = {
					series: randomDataSeries(),
					chart: {
						title: 'My Chart',
						color: 'almostblack'
					},
					bar: {
						width: 90,
						rounded: true,
						inset: true,
						striped: true,
						animated: true,
						onClick: myCallBack,
						color: 'multi'
					},
					vAxes: {
						1: {
							format: 'time'
						}
					}
				}
				chart = new CragCombo(options).create('chart');
			}


			window.onresize = function() {
				chart.draw();
			}

			function myCallBack(e) {
				console.log(e);
			}

		</script>

</html>
