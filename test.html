<html>

	<head>
		<script src="resources/demo.js?v=2"></script>
	</head>

	<body>
		<div id="chart" style="width: 90%; height: 500px; margin: 0 auto;"></div>
	</body>

	<script src="crag/crag.charts.loader.js?v=1"></script>
		<script>

			let chart;
			crag.onLoadCallBack(createCharts, ['combo'], '/crag/');

			function createCharts() {
				const options = {
					data: dataGenerator(10, 2),
					chart: {
						title: 'My Chart'
					},
					bar: {
						width: 90,
						rounded: true,
						inset: true,
						striped: true,
						animated: true,
						onClick: myCallBack,
						color: 'multi'
					},
					vAxes: {
						1: {
							format: 'time'
						}
					}
				}
				chart = new CragCombo(options).create('chart');
			}


			window.onresize = function() {
				chart.draw();
			}

			function myCallBack(obj) {
				let str = 'Data point: ' + obj.name + '\nValues: ' + obj.values + '\nTexts: ' + obj.texts;
				alert(str);
			}

		</script>

</html>
