<html>

	<head>
		<script src="resources/demo.js?v=2"></script>
	</head>

	<body style="background-color: rgb(34, 34, 34);">
	<!-- <body> -->

		<button onclick="chart.update(dataGenerator(10, 1, false, true, 12))">Random Data</button>
		<div id="chart" style="width: 90%; height: 90%; margin: 0 auto;"></div>


	</body>

	<script src="crag/crag.charts.loader.js?v=1"></script>
		<script>

			let chart;
			crag.onLoadCallBack(createCharts, ['pie'], '/crag/');

			function createCharts() {
				const options = {
					data: dataGenerator(10, 1, false, true, 12),
					chart: {
						color: 'almostblack'
					}
				}
				chart = new CragPie(options).create('chart');
			}


			window.onresize = function() {
				chart.draw();
			}

		</script>

</html>
