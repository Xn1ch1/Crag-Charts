<html lang="en">

    <head>

        <link rel="apple-touch-icon" sizes="180x180" href="../src/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../src/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../src/icons/favicon-16x16.png">
        <link rel="manifest" href="../src/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;500&display=swap" rel="stylesheet">

        <link href="../src/config.menu.css" rel="stylesheet">
        <link href="../src/navigation.menu.css" rel="stylesheet">
        <link href="../src/style.css" rel="stylesheet">

        <script src="../src/script.js"></script>
        <script src="../src/data.js"></script>

        <title>Crag Charts Creator: Lines</title>

    </head>

    <body class="--menu-visible">

        <div id="navigation-menu__overlay"></div>
        <div id="navigation-menu">
            <span class="navigation-menu__sub-title">Charts</span>
            <a href="../column/" class="navigation-menu__link">Column</a>
            <a href="../combo/" class="navigation-menu__link">Combo</a>
            <a href="../lines/" class="navigation-menu__link">Line</a>
            <a href="../pie/" class="navigation-menu__link">Pie</a>
        </div>

        <div id="title-bar" class="title-bar">

            <img src="../src/icons/android-chrome-192x192.png" class="title-bar__logo" alt="Crag Charts" id="navigation-menu__button"/>
            <div class="title-bar__separator"></div>
            <span class="title-bar__title-text">Lines Chart</span>

            <img src="../src/icons/random.svg" id="new-data-button" onclick="newData()" alt="New Data" title="New Data">
            <img src="../src/icons/menu.svg" id="config-menu__toggle-button" alt="Config Menu" title="Config Menu">

        </div>
        <div id="column-chart" class="chart"></div>

        <div class="menu">

            <h1 class="config-menu__title">options</h1>

            <h1 class="config-menu__sub-title">.chart</h1>

            <label class="config-menu__option-label" for="chartColor">.color</label>
            <select class="config-menu__select" onchange="chartColor(this)" id="chartColor">
                <option value="#FFFFFF" selected>White</option>
                <option value="#dedede">Light Grey</option>
                <option value="#232323">Dark Grey</option>
                <option value="#081B33">Dark Blue</option>
                <option value="#000000">Black</option>
            </select>

            <h1 class="config-menu__sub-title">.title</h1>

            <label for="title" class="config-menu__option-label">.text</label>
            <input class="config-menu__text-input" type="text" onkeyup="titleText(this)" id="title" />

            <label for="titleColor" class="config-menu__option-label">.color</label>
            <select class="config-menu__select" onchange="titleColor(this)" id="titleColor">
                <option value="auto" selected>Auto (Default)</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="deepPurple">Deep Purple</option>
                <option value="indigo">Indigo</option>
                <option value="blue">Blue</option>
                <option value="lightBlue">Light Blue</option>
                <option value="cyan">Cyan</option>
                <option value="teal">Teal</option>
                <option value="green">Green</option>
                <option value="lightGreen">Light Green</option>
                <option value="lime">Lime</option>
                <option value="yellow">Yellow</option>
                <option value="amber">Amber</option>
                <option value="orange">Orange</option>
                <option value="deepOrange">Deep Orange</option>
            </select>

            <h1 class="config-menu__sub-title">.vAxes.primary</h1>

            <label for="primaryAxisFormat" class="config-menu__option-label">.format</label>
            <select class="config-menu__select" onchange="primaryAxisFormat(this)" id="primaryAxisFormat">
                <option value="decimal">Decimal (Default)</option>
                <option value="currency">Currency</option>
                <option value="time">Time</option>
            </select>

            <label for="primaryAxisDecimals" class="config-menu__option-label">.decimalPlaces</label>
            <select class="config-menu__select" onchange="primaryAxisDecimals(this)" id="primaryAxisDecimals">
                <option value="0">0 (Default)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="primaryAxisCurrencySymbol" class="config-menu__option-label">.currencySymbol</label>
            <select class="config-menu__select" onchange="primaryAxisCurrencySymbol(this)" id="primaryAxisCurrencySymbol" disabled>
                <option value="GBP">GBP (Default)</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="CAD">CAD</option>
            </select>

            <label for="primaryAxisMinimum">.min</label>
            <select class="config-menu__select" onchange="primaryAxisMinimum(this)" id="primaryAxisMinimum">
                <option value="auto">Auto (Default)</option>
                <option value="0">0</option>
            </select>

            <label class="config-menu__option-label" for="primaryMajorLines">.majorLines</label>
            <input class="config-menu__checkbox" type="checkbox" id="primaryMajorLines" onchange="primaryMajorLines(this)" checked/>
            <label class="config-menu__checkbox-label" for="primaryMajorLines"></label>

            <label class="config-menu__option-label" for="primaryMinorLines">.minorLines</label>
            <input class="config-menu__checkbox" type="checkbox" id="primaryMinorLines" onchange="primaryMinorLines(this)" checked/>
            <label class="config-menu__checkbox-label" for="primaryMinorLines"></label>

            <label class="config-menu__option-label" for="primaryShadowZeroLine">.shadowOnZeroLines</label>
            <input class="config-menu__checkbox" type="checkbox" id="primaryShadowZeroLine" onchange="shadowOnZeroLine(this)"/>
            <label class="config-menu__checkbox-label" for="primaryShadowZeroLine"></label>

            <label for="lineColor" class="config-menu__option-label">.color</label>
            <select class="config-menu__select" onchange="lineColor(this)" id="lineColor">
                <option value="auto">Auto</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="deepPurple">Deep Purple</option>
                <option value="indigo">Indigo</option>
                <option value="blue">Blue</option>
                <option value="lightBlue">Light Blue</option>
                <option value="cyan">Cyan</option>
                <option value="teal">Teal</option>
                <option value="green">Green</option>
                <option value="lightGreen">Light Green</option>
                <option value="lime">Lime</option>
                <option value="yellow">Yellow</option>
                <option value="amber">Amber</option>
                <option value="orange">Orange</option>
                <option value="deepOrange">Deep Orange</option>
            </select>

            <label class="config-menu__option-label">.cumulative</label>
            <input class="config-menu__checkbox" type="checkbox" id="primaryCumulative" onchange="primaryCumulative(this)"/>
            <label class="config-menu__checkbox-label" for="primaryCumulative"></label>

            <h1 class="config-menu__sub-title">.lines</h1>

            <label class="config-menu__option-label">.thickness</label>
            <div class="config-menu__range-container">
                <label>
                    <input class="config-menu__range-input" type="range" min="1" max="10" value="3" oninput="linesThickness(this)" />
                </label>
            </div>
            <label class="config-menu__option-label">.pointSize</label>
            <div class="config-menu__range-container">
                <label>
                    <input class="config-menu__range-input" type="range" min="1" max="10" value="3" oninput="pointSize(this)" />
                </label>
            </div>

            <label class="config-menu__option-label" for="linesSmooth">.smooth</label>
            <input class="config-menu__checkbox" type="checkbox" id="linesSmooth" onchange="linesSmooth(this)" checked/>
            <label class="config-menu__checkbox-label" for="linesSmooth"></label>

            <label class="config-menu__option-label" for="labelVisible">.labelVisible</label>
            <input class="config-menu__checkbox" type="checkbox" id="labelVisible" onchange="labelVisible(this)"/>
            <label class="config-menu__checkbox-label" for="labelVisible"></label>


            <h1 class="config-menu__sub-title">.lines[0]</h1>

            <label for="line0SeriesName" class="config-menu__option-label">.seriesName</label>
            <input class="config-menu__text-input" type="text" onkeyup="line0SeriesName(this)" id="line0SeriesName" />

            <label for="line0Color" class="config-menu__option-label">.color</label>
            <select class="config-menu__select" onchange="line0Color(this)" id="line0Color">
                <option value="3">Spectrum (default)</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="deepPurple">Deep Purple</option>
                <option value="indigo">Indigo</option>
                <option value="blue">Blue</option>
                <option value="lightBlue">Light Blue</option>
                <option value="cyan">Cyan</option>
                <option value="teal">Teal</option>
                <option value="green">Green</option>
                <option value="lightGreen">Light Green</option>
                <option value="lime">Lime</option>
                <option value="yellow">Yellow</option>
                <option value="amber">Amber</option>
                <option value="orange">Orange</option>
                <option value="deepOrange">Deep Orange</option>
            </select>

            <h1 class="config-menu__sub-title">.lines[1]</h1>

            <label for="line1SeriesName" class="config-menu__option-label">.seriesName</label>
            <input class="config-menu__text-input" type="text" onkeyup="line1SeriesName(this)" id="line1SeriesName" />

            <label for="line1Color" class="config-menu__option-label">.color</label>
            <select class="config-menu__select" onchange="line1Color(this)" id="line1Color">
                <option value="3">Spectrum (default)</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="deepPurple">Deep Purple</option>
                <option value="indigo">Indigo</option>
                <option value="blue">Blue</option>
                <option value="lightBlue">Light Blue</option>
                <option value="cyan">Cyan</option>
                <option value="teal">Teal</option>
                <option value="green">Green</option>
                <option value="lightGreen">Light Green</option>
                <option value="lime">Lime</option>
                <option value="yellow">Yellow</option>
                <option value="amber">Amber</option>
                <option value="orange">Orange</option>
                <option value="deepOrange">Deep Orange</option>
            </select>

        </div>

        <script src="../../bin/crag.charts.loader.js"></script>
        <script>

            let chart;

            new CragLoader(['lines'], createChart, '../../bin/');

            function createChart() {

                chart = new CragLine(newDataGen({size: 2})).create('column-chart');

            }

            function newData() {
                chart.update(newDataGen({size: 2}));
            }

            function titleText(elem) {
                chart.title.text = elem.value;
            }

            function titleColor(elem) {
                chart.title.color = elem.value;
            }

            function chartColor(elem) {
                chart.color = elem.value;
            }
            /**
             * Primary vAxis
             */
            function shadowOnZeroLine(elem) {
                chart.primaryVAxis.shadowOnZeroLine = elem.checked;
            }

            function lineColor(elem) {
                chart.primaryVAxis.lineColor = elem.value;
            }

            function primaryAxisFormat(elem) {
                document.getElementById('primaryAxisDecimals').disabled = elem.value === 'time';
                document.getElementById('primaryAxisCurrencySymbol').disabled = elem.value !== 'currency';
                chart.primaryVAxis.format = elem.value;
            }

            function primaryAxisDecimals(elem) {
                chart.primaryVAxis.decimals = elem.value;
            }

            function primaryAxisCurrencySymbol(elem) {
                chart.primaryVAxis.currencySymbol = elem.value;
            }

            function primaryMajorLines(elem) {
                chart.primaryVAxis.majorLines = elem.checked;
            }

            function primaryMinorLines(elem) {
                chart.primaryVAxis.minorLines = elem.checked;
            }

            function primaryAxisMinimum(elem) {
                chart.primaryVAxis.minimum = elem.value === '0' ? 0 : elem.value;
            }

            function primaryCumulative(elem) {
                chart.primaryVAxis.cumulative = elem.checked;
            }

            function labelVisible(elem) {
                chart.lines.labelVisible = elem.checked;
            }
            function line0Color(elem) {
                chart.lines.lines[0].color = elem.value;
            }
            function line1Color(elem) {
                chart.lines.lines[1].color = elem.value;
            }
            function line0SeriesName(elem) {
                chart.lines.lines[0].seriesName = elem.value;
            }
            function line1SeriesName(elem) {
                chart.lines.lines[1].seriesName = elem.value;
            }
            function linesSmooth(elem) {
                chart.lines.smooth = elem.checked;
            }

            function linesThickness(elem) {
                chart.lines.thickness = elem.value;
            }

            function pointSize(elem) {
                chart.lines.pointSize = elem.value;
            }

        </script>

    </body>

</html>
