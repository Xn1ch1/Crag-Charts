<html lang="en">

    <head>

        <link rel="apple-touch-icon" sizes="180x180" href="../src/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../src/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../src/icons/favicon-16x16.png">
        <link rel="manifest" href="../src/icons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;500&display=swap" rel="stylesheet">

        <link href="../src/navigation.menu.css" rel="stylesheet">
        <link href="../src/style.css" rel="stylesheet">

        <script src="../src/script.js"></script>

        <title>Crag Charts Creator: Column</title>

    </head>

    <body class="--menu-visible">

        <div id="navigation-menu__overlay"></div>
        <div id="navigation-menu">
            <span class="navigation-menu__sub-title">Charts</span>
            <a href="../column/" class="navigation-menu__link">Column</a>
            <a href="../combo/" class="navigation-menu__link">Combo</a>
            <a href="../lines/" class="navigation-menu__link">Line</a>
            <a href="../pie/" class="navigation-menu__link">Pie</a>
        </div>

        <div id="title-bar" class="title-bar">

            <img src="../src/icons/android-chrome-192x192.png" class="title-bar__logo" alt="Crag Charts" id="navigation-menu__button"/>
            <div class="title-bar__separator"></div>
            <span class="title-bar__title-text">Column Chart</span>

            <img src="../src/icons/random.svg" id="new-data-button" onclick="newData()" alt="New Data" title="New Data">
            <img src="../src/icons/menu.svg" id="config-menu__toggle-button" alt="Config Menu" title="Config Menu">

        </div>

        <div id="column-chart" class="chart"></div>

        <div class="menu">

            <h1 class="config-menu__title">Configuration</h1>

            <hr class="config-menu__separator">
            
            <h1 class="config-menu__sub-title">Chart</h1>

            <label for="title" class="config-menu__option-label">Title</label>
            <input class="config-menu__text-input" type="text" onkeyup="chartTitle(this)" id="title" />

            <label class="config-menu__option-label">Major Lines</label>
            <input class="config-menu__checkbox" type="checkbox" id="primaryMajorLines" onchange="primaryMajorLines(this)" checked/>
            <label class="config-menu__checkbox-label" for="primaryMajorLines"></label>

            <label class="config-menu__option-label">Minor Lines</label>
            <input class="config-menu__checkbox" type="checkbox" id="primaryMinorLines" onchange="primaryMinorLines(this)" checked/>
            <label class="config-menu__checkbox-label" for="primaryMinorLines"></label>

            <label class="config-menu__option-label">Shadow on Horizontal Axis</label>
            <input class="config-menu__checkbox" type="checkbox" id="primaryShadowZeroLine" onchange="shadowOnZeroLine(this)"/>
            <label class="config-menu__checkbox-label" for="primaryShadowZeroLine"></label>

            <label for="chartColor" class="config-menu__option-label">Background Color</label>
            <select class="config-menu__select" onchange="chartColor(this)" id="chartColor">
                <option value="#FFFFFF" selected>White</option>
                <option value="#dedede">Light Grey</option>
                <option value="#232323">Dark Grey</option>
                <option value="#081B33">Dark Blue</option>
                <option value="#000000">Black</option>
            </select>

            <hr class="config-menu__separator">

            <h1 class="config-menu__sub-title">Column</h1>

            <label for="newColumnColor" class="config-menu__option-label">Colors</label>
            <select class="config-menu__select" onchange="newColumnColor(this)" id="newColumnColor">
                <optgroup label="Modes">
                    <option value="3">Spectrum (default)</option>
                    <option value="4">Red/Green</option>
                    <option value="5">Warm Gradient</option>
                    <option value="6">Cool Gradient</option>
                    <option value="7">Dynamic Warm Gradient</option>
                    <option value="8">Dynamic Cool Gradient</option>
                </optgroup>
                <optgroup label="Standard">
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <option value="deepPurple">Deep Purple</option>
                    <option value="indigo">Indigo</option>
                    <option value="blue">Blue</option>
                    <option value="lightBlue">Light Blue</option>
                    <option value="cyan">Cyan</option>
                    <option value="teal">Teal</option>
                    <option value="green">Green</option>
                    <option value="lightGreen">Light Green</option>
                    <option value="lime">Lime</option>
                    <option value="yellow">Yellow</option>
                    <option value="amber">Amber</option>
                    <option value="orange">Orange</option>
                    <option value="deepOrange">Deep Orange</option>
                </optgroup>
                <optgroup label="Warm">
                    <option value="warm.softPeach">Soft Peach</option>
                    <option value="warm.peach">Peach</option>
                    <option value="warm.melon">Melon</option>
                    <option value="warm.cantaloupe">Cantaloupe</option>
                    <option value="warm.honey">Honey</option>
                    <option value="warm.tangerine">Tangerine</option>
                    <option value="warm.orange">Orange</option>
                    <option value="warm.carrot">Carrot</option>
                    <option value="warm.pumpkin">Pumpkin</option>
                    <option value="warm.marigold">Marigold</option>
                    <option value="warm.amber">Amber</option>
                    <option value="warm.cinnamon">Cinnamon Blue</option>
                    <option value="warm.terracotta">Terracotta</option>
                    <option value="warm.rust">Rust</option>
                    <option value="warm.brick">Brick</option>
                    <option value="warm.tomato">Tomato</option>
                    <option value="warm.chili">Chili</option>
                    <option value="warm.fireEngineRed">Fire Engine Red</option>
                    <option value="warm.cherryRed">Cherry Red</option>
                    <option value="warm.darkCherry">Dark Cherry</option>
                </optgroup>
                <optgroup label="Cool">
                    <option value="cool.mintyAqua">Minty Aqua</option>
                    <option value="cool.turquoiseHaze">Turquoise Haze</option>
                    <option value="cool.coastalBlue">Coastal Blue</option>
                    <option value="cool.tranquilSky">Tranquil Sky</option>
                    <option value="cool.sereneAzure">Serene Azure</option>
                    <option value="cool.icyCerulean">Icy Cerulean</option>
                    <option value="cool.crystalBlue">Crystal Blue</option>
                    <option value="cool.azureWaters">Azure Waters</option>
                    <option value="cool.dreamyCobalt">Dreamy Cobalt</option>
                    <option value="cool.electricBlue">Electric Blue</option>
                    <option value="cool.brilliantSapphire">Brilliant Sapphire</option>
                    <option value="cool.vividSkyBlue">Vivid Sky Blue</option>
                    <option value="cool.clearRoyalBlue">Clear Royal Blue</option>
                    <option value="cool.deepOceanBlue">Deep Ocean Blue</option>
                    <option value="cool.intenseIndigo">Intense Indigo</option>
                    <option value="cool.lapisLazuli">Lapis Lazuli</option>
                    <option value="cool.richNavyBlue">Rich Navy Blue</option>
                    <option value="cool.darkSapphire">Dark Sapphire</option>
                    <option value="cool.twilightBlue">Twilight Blue</option>
                    <option value="cool.midnightBlue">Midnight Blue</option>
                </optgroup>
            </select>

            <label class="config-menu__option-label">Width</label>
            <div class="config-menu__range-container">
                <label>
                    <input class="config-menu__range-input" type="range" min="1" max="100" value="95" oninput="columnWidth(this)" />
                </label>
            </div>

            <label class="config-menu__option-label">Rounding</label>
            <div class="config-menu__range-container">
                <label>
                    <input class="config-menu__range-input" type="range" min="0" max="64" value="0" oninput="columnRounding(this)" />
                </label>
            </div>

            <label class="config-menu__option-label">Shadow</label>
            <div class="config-menu__range-container">
                <label>
                    <input class="config-menu__range-input" type="range" min="-15" max="15" value="0" oninput="columnShadow(this)" />
                </label>
            </div>

            <label class="config-menu__option-label" for="striped">Stripes</label>
            <input class="config-menu__checkbox" type="checkbox" id="striped" onchange="columnStripes(this)"/><label class="config-menu__checkbox-label" for="striped"></label>

            <label class="config-menu__option-label" for="animated">Animated Stripes</label>
            <input class="config-menu__checkbox" type="checkbox" id="animated" onchange="columnAnimatedStripes(this)" disabled/><label class="config-menu__checkbox-label" for="animated"></label>

            <hr class="config-menu__separator">

            <h1 class="config-menu__sub-title">Column Label</h1>

            <label for="columnLabelPosition" class="config-menu__option-label">Position</label>
            <select class="config-menu__select" onchange="columnLabelPosition(this)" id="columnLabelPosition">
                <option value="none">None (Default)</option>
                <option value="inside">Inside</option>
                <option value="outside">Outside</option>
            </select>

            <label for="columnLabelColor" class="config-menu__option-label">Color</label>
            <select class="config-menu__select" onchange="columnLabelColor(this)" id="columnLabelColor">
                <optgroup label="Modes">
                    <option value="1">Auto (Default)</option>
                    <option value="2">Match Column</option>
                </optgroup>
                <optgroup label="Standard">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <option value="deepPurple">Deep Purple</option>
                    <option value="indigo">Indigo</option>
                    <option value="blue">Blue</option>
                    <option value="lightBlue">Light Blue</option>
                    <option value="cyan">Cyan</option>
                    <option value="teal">Teal</option>
                    <option value="green">Green</option>
                    <option value="lightGreen">Light Green</option>
                    <option value="lime">Lime</option>
                    <option value="yellow">Yellow</option>
                    <option value="amber">Amber</option>
                    <option value="orange">Orange</option>
                    <option value="deepOrange">Deep Orange</option>
                </optgroup>
            </select>

            <hr class="config-menu__separator">

            <h1 class="config-menu__sub-title">Primary vAxis</h1>

            <label for="seriesName" class="config-menu__option-label">Name</label>
            <input class="config-menu__text-input" type="text" onkeyup="seriesName(this)" id="seriesName"/>

            <label for="primaryAxisFormat" class="config-menu__option-label">Format</label>
            <select class="config-menu__select" onchange="primaryAxisFormat(this)" id="primaryAxisFormat">
                <option value="decimal">Decimal (Default)</option>
                <option value="currency">Currency</option>
                <option value="time">Time</option>
            </select>

            <label for="primaryAxisDecimals" class="config-menu__option-label">Decimal Places</label>
            <select class="config-menu__select" onchange="primaryAxisDecimals(this)" id="primaryAxisDecimals">
                <option value="0">0 (Default)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="primaryAxisCurrencySymbol" class="config-menu__option-label">Currency Symbol</label>
            <select class="config-menu__select" onchange="primaryAxisCurrencySymbol(this)" id="primaryAxisCurrencySymbol" disabled>
                <option value="GBP">GBP (Default)</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="CAD">CAD</option>
            </select>

            <label for="primaryAxisMinimum" class="config-menu__option-label">Minimum Value</label>
            <select class="config-menu__select" onchange="primaryAxisMinimum(this)" id="primaryAxisMinimum">
                <option value="auto">Auto (Default)</option>
                <option value="0">0</option>
            </select>

        </div>

        <script src="../../bin/crag.charts.loader.js"></script>
        <script>

            let chart;

            new CragLoader(['column'], createChart, '../../bin/');

            function createChart() {

                chart = new CragColumn(newDataGen()).create('column-chart');

            }

            function newData() {
                chart.update(newDataGen());
            }

            function chartTitle(elem) {
                chart.title.text = elem.value;
            }

            function chartColor(elem) {
                chart.color = elem.value;
            }
            /**
             * Primary vAxis
             */
            function shadowOnZeroLine(elem) {
                chart.primaryVAxis.shadowOnZeroLine = elem.checked;
            }

            function primaryAxisFormat(elem) {
                document.getElementById('primaryAxisDecimals').disabled = elem.value === 'time';
                document.getElementById('primaryAxisCurrencySymbol').disabled = elem.value !== 'currency';
                chart.primaryVAxis.format = elem.value;
            }

            function primaryAxisDecimals(elem) {
                chart.primaryVAxis.decimals = elem.value;
            }

            function primaryAxisCurrencySymbol(elem) {
                chart.primaryVAxis.currencySymbol = elem.value;
            }

            function primaryMajorLines(elem) {
                chart.primaryVAxis.majorLines = elem.checked;
            }

            function primaryMinorLines(elem) {
                chart.primaryVAxis.minorLines = elem.checked;
            }

            function primaryAxisMinimum(elem) {
                chart.primaryVAxis.minimum = elem.value === '0' ? 0 : elem.value;
            }

            /**
             * Column Modifications
             */
            function newColumnColor(elem) {
                chart.columns.color = elem.value;
            }

            function columnRounding(elem) {
                chart.columns.rounding = elem.value;
            }

            function columnShadow(elem) {
                chart.columns.shadow = elem.value;
            }

            function columnStripes(elem) {
                document.getElementById('animated').disabled = !elem.checked;
                chart.columns.stripes = elem.checked;
            }

            function columnAnimatedStripes(elem) {
                chart.columns.animatedStripes = elem.checked;
            }

            function columnWidth(elem) {
                chart.columns.width = Number(elem.value);
            }

            /**
             * Column Label Modification
             */
            function columnLabelColor(elem) {
                chart.columns.labelColor = elem.value;
            }

            function columnLabelPosition(elem) {
                chart.columns.labelPosition = elem.value;
            }

            function seriesName(elem) {
                chart.seriesName = elem.value;
            }

        </script>

    </body>

</html>
