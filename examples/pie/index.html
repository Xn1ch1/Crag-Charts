<html lang="en">

    <head>

        <link rel="apple-touch-icon" sizes="180x180" href="../src/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../src/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../src/icons/favicon-16x16.png">
        <link rel="manifest" href="../src/icons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;500&display=swap" rel="stylesheet">

        <link href="../src/config.menu.css" rel="stylesheet">
        <link href="../src/style.css" rel="stylesheet">

        <script src="../src/script.js"></script>
        <script src="../src/data.js"></script>

        <title>Crag Charts Creator: Pie</title>

    </head>

    <body class="--menu-visible">

        <div id="title-bar" class="title-bar">

            <img src="../src/icons/android-chrome-192x192.png" class="title-bar__logo" alt="Crag Charts"/>
            <div class="title-bar__separator"></div>
            <span class="title-bar__title-text">Pie Chart</span>

            <img src="../src/icons/random.svg" id="new-data-button" onclick="newData()" alt="New Data" title="New Data">
            <img src="../src/icons/menu.svg" id="config-menu__toggle-button" alt="Config Menu" title="Config Menu">

        </div>

        <div id="chart" class="chart"></div>

        <div class="menu">

            <h1 class="config-menu__title">Configuration</h1>

            <hr class="config-menu__separator">

            <h1 class="config-menu__sub-title">Chart</h1>

            <label for="title" class="config-menu__option-label">Title</label>
            <input class="config-menu__text-input" type="text" onkeyup="chartTitle(this)" id="title" />

            <label for="chartColor" class="config-menu__option-label">Background Color</label>
            <select class="config-menu__select" onchange="chartColor(this)" id="chartColor">
                <option value="#FFFFFF" selected>White</option>
                <option value="#dedede">Light Grey</option>
                <option value="#232323">Dark Grey</option>
                <option value="#081B33">Dark Blue</option>
                <option value="#000000">Black</option>
            </select>

            <hr class="config-menu__separator">

            <h1 class="config-menu__sub-title">Pie</h1>

            <label class="config-menu__option-label">Hole</label>
            <div class="config-menu__range-container">
                <label>
                    <input class="config-menu__range-input" type="range" min="0" max="0.85" value="0" step="0.01" oninput="pieHole(this)" />
                </label>
            </div>

            <hr class="config-menu__separator">

            <h1 class="config-menu__sub-title">Slices</h1>

            <label for="labelPosition" class="config-menu__option-label">Label Position</label>
            <select class="config-menu__select" onchange="labelPosition(this)" id="labelPosition">
                <option value="inside" selected>Inside</option>
                <option value="outside">Outside</option>
                <option value="none">None</option>
            </select>

            <label class="config-menu__option-label">Detail Hover Delay</label>
            <div class="config-menu__range-container">
                <label>
                    <input class="config-menu__range-input" type="range" min="400" max="1500" value="400" step="10" oninput="detailDelay(this)" id="detail-delay" />
                </label>
            </div>

            <label class="config-menu__option-label" for="detail-click-only">Detail Click Only</label>
            <input class="config-menu__checkbox" type="checkbox" id="detail-click-only" onchange="detailClickOnly(this)"/>
            <label class="config-menu__checkbox-label" for="detail-click-only"></label>

        </div>

        <script src="../../bin/crag.charts.loader.js"></script>
        <script>

            let chart;

            new CragLoader(['pie'], createChart, '../../bin/');

            function createChart() {

                chart = new CragPie(newDataGen({canBeNegative: false})).create('chart');

            }

            function newData() {
                chart.update(newDataGen({canBeNegative: false}));
            }

            function chartTitle(elem) {
                chart.title.text = elem.value;
            }

            function chartColor(elem) {
                chart.color = elem.value;
            }

            function labelPosition(elem) {
                chart.labelPosition = elem.value;
            }

            function pieHole(elem) {
                chart.pieHole = elem.value;
            }

            function detailDelay(elem) {
                chart.detailDelay = elem.value;
            }

            function detailClickOnly(elem) {
                document.getElementById('detail-delay').disabled = elem.checked;
                chart.detailClickOnly = elem.checked;
            }

        </script>

    </body>

</html>
